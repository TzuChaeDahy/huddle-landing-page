<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle | Landing Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2275e170e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <aside class="images-container">
        <img src="./images/logo.svg" alt="Huddle Logo" id="huddle-logo" />
        <img
          src="./images/illustration-mockups.svg"
          alt="Webpage Ilustration"
          id="ilustration"
        />
      </aside>
      <article class="info-container">
        <h2 id="title">Build the community your fans will Love</h2>
        <p id="text-content">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button id="register-btn">Register</button>
        <div class="social-network-container">
          <div class="social-network">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social-network">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social-network">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
